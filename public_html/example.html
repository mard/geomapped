<html>
  <head>
    <meta charset="utf-8">
    <title>geomapped example</title>
    <meta name="description" content="Technology, bitches">
    <link rel="stylesheet" href="ext/leaflet/leaflet.css" type="text/css">
    <script src="ext/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="ext/leaflet/leaflet.js" type="text/javascript"></script>
    <script src="ext/leaflet-gpx/gpx.js" type="text/javascript"></script>
    <script src="ext/leaflet-multioptionspolyline/Leaflet.MultiOptionsPolyline.min.js"></script>
    <link rel="stylesheet" href="example/css/style.css" type="text/css">
  </head>
  <body>
    <div id="maincontent">
      <noscript class="noscript">JavaScript must be enabled on this site.</noscript>
      <div id="map"></div>
      <script>
        var map = L.map('map').setView([54.07, 21.72], 11);

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap contributors<\/a>'
        }).addTo(map);

        L.control.scale().addTo(map);

        var photoData = [ {'dates': 'auto', 'files': ['example/data/data.json'] } ];

        var trackData = [
          {'dates': ['2015-07-11'], 'files': ['example/data/20150711.gpx']},
          {'dates': ['2015-07-12'], 'files': ['example/data/20150712.gpx']},
          {'dates': ['2015-07-13'], 'files': ['example/data/20150713.gpx']}
        ];

      </script>
    <script src="lib/geomapped/geomapped.js"></script>

    </div>
    <div id="framecontent">
      <ul id="photoslist-2015-07-11"></ul>
      <ul id="photoslist-2015-07-12" class="hidden"></ul>
      <ul id="photoslist-2015-07-13" class="hidden"></ul>
    </div>
  <div style="clear: both;"></div>
 </body>
</html>
